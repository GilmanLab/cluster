classes:
  - manifests.cert-manager
  - component.secrets
  - component.clusterissuer

parameters:
  issuer:
    name: ${environment:issuer:name}
    acme:
      email: ${environment:issuer:acme:email}
      server: ${environment:issuer:acme:server}
    cloudflare:
      email: ${environment:issuer:cloudflare:email}
      secret:
        name: cloudflare-api-token
        key: token
  secrets:
    cloudflare-api-token:
      data:
        token: ?{awskms:cloudflare-token}