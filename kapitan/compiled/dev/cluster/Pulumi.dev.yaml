config:
  glab:cluster:
    masters: 1
    name: glab.dev
    nodes: 3
  glab:env:
    datacenter: Gilman
    domain: gilman.io
    name: dev
    network:
      dns_servers:
        - 192.168.2.1
      domains:
        - gilman.io
      name: Dev
      subnet: 192.168.2.0/24
    node:
      master:
        cpus: 2
        memory: 4096
        name: kubem{index}-{env}
        network_offset: 20
      worker:
        cpus: 4
        memory: 8096
        name: kubew{index}-{env}
        network_offset: 40
    pools:
      - datastore: vsan
        name: Lab
        type: cluster
        weight: 1
      - datastore: Optane
        name: esxi0.gilman.io
        type: host
        weight: 2
    template: kube
    vault_address: http://vault.gilman.io:8200
